name: "EXIF data annotator"
alias: "exif-data-agent"
creator: "Justas Puodzius"
runtime:
  main: "exif.py"

description: "Annotation agent used for extracting exif data from an image."
version: "0.0.1"
repository: "http/repo/repo.com"
annotation_agent: true
variables:
  - name: "exif_Image_Size"
    vtype: "double"
  - name: "exif_Image_Height"
    vtype: "double"
  - name: "exif_Image_Width"
    vtype: "double"
  - name: "exif_Image_Format"
    vtype: "string"
  - name: "exif_Image_Mode"
    vtype: "string"
  - name: "exif_Image_is_Animated"
    vtype: "boolean"
  - name: "exif_Frames_in_Image"
    vtype: "int"
  - name: "exif_ExifVersion"
    vtype: "string"
  - name: "exif_ShutterSpeedValue"
    vtype: "double"
  - name: "exif_ApertureValue"
    vtype: "double"
  - name: "exif_DateTimeOriginal"
    vtype: "string"
  - name: "exif_DateTimeDigitized"
    vtype: "string"
  - name: "exif_BrightnessValue"
    vtype: "double"
  - name: "exif_ExposureBiasValue"
    vtype: "double"
  - name: "exif_MaxApertureValue"
    vtype: "double"
  - name: "exif_MeteringMode"
    vtype: "int"
  - name: "exif_Flash"
    vtype: "int"
  - name: "exif_FocalLength"
    vtype: "double"
  - name: "exif_ColorSpace"
    vtype: "int"
  - name: "exif_ExifImageWidth"
    vtype: "int"
  - name: "exif_FocalLengthIn35mmFilm"
    vtype: "double"
  - name: "exif_SceneCaptureType"
    vtype: "int"
  - name: "exif_ExifImageHeight"
    vtype: "int"
  - name: "exif_ImageLength"
    vtype: "int"
  - name: "exif_Make"
    vtype: "string"
  - name: "exif_Model"
    vtype: "string"
  - name: "exif_Orientation"
    vtype: "int"
  - name: "exif_YCbCrPositioning"
    vtype: "int"
  - name: "exif_XResolution"
    vtype: "double"
  - name: "exif_YResolution"
    vtype: "double"
  - name: "exif_ImageUniqueID"
    vtype: "string"
  - name: "exif_ExposureProgram"
    vtype: "int"
  - name: "exif_ISOSpeedRatings"
    vtype: "int"
  - name: "exif_ResolutionUnit"
    vtype: "int"
  - name: "exif_ExposureMode"
    vtype: "int"
  - name: "exif_FlashPixVersion"
    vtype: "string"
  - name: "exif_WhiteBalance"
    vtype: "double"
  - name: "exif_Software"
    vtype: "string"
  - name: "exif_DateTime"
    vtype: "string"
  - name: "exif_ExifOffset"
    vtype: "int"
  - name: "exif_MakerNote"
    vtype: "string"
  - name: "exif_UserComment"
    vtype: "string"
  - name: "exif_ExposureTime"
    vtype: "double"
  - name: "exif_FNumber"
    vtype: "string"

requirements:
  - name: "Pillow"
    version: "9.5.0"
